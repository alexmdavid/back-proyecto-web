<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Usuarios Registrados</h1>

<table>
    <thead>
        <tr>
            <th>ID Usuario</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario[0] }}</td> <!-- ID Usuario -->
            <td>{{ usuario[1] }}</td> <!-- Nombre -->
            <td>{{ usuario[2] }}</td> <!-- Apellido -->
            <td>{{ usuario[3] }}</td> <!-- Correo -->
        </tr>
        {% endfor %}
    </tbody>
    
</table>

</body>
</html>
